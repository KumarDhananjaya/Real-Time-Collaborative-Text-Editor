services:
  - type: web
    name: collab-editor-server
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build:shared
      npm run build:server
    startCommand: npm run start --workspace=server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
