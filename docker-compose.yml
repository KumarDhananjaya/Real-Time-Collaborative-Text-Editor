version: '3.8'

services:
  server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/collab-editor
      - REDIS_URL=redis://redis:6379
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongo
      - redis
    restart: always

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  mongo-data:
